<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body class="btn-warning">
    <!-- NAVBAR -->
<nav class="navbar navbar-light bg-secondary">
    <a class="navbar-brand" href="#">
      <img src="https://pt.egamersworld.com/_next/image?url=https%3A%2F%2Fegamersworld.com%2Fuploads%2Fcounterstrike%2FteamsV2%2Fl%2Fle%2Flegacybrazil_1707475654979.png&w=256&q=75" width="30" height="30" class="d-inline-block align-top" alt="">
      Cadastro
    </a>
</nav>
  <!-- Cadastro -->
  <form class="quadrado">
    <div class="escrita">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    </div>
    <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    </div>
    <div>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    </div>
    <div>
    <label for="genero">Gênero:</label>
    <input type="radio" id="masculino" name="genero" value="masculino"> Masculino
    <input type="radio" id="feminino" name="genero" value="feminino"> Feminino
    </div>
    <div>
    <label for="cidade">Cidade:</label>
    <select id="cidade" name="cidade">
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="ba">Bauru</option>
        <option value="ia">Iacanga</option>
        <option value="pe">Pedrinhas</option>
        <option value="au">Agudos</option>
        <option value="br">Brasilia</option>
    </div>
      </select>
    <div>
    <input class="botao" type="submit" value="Cadastrar">
    </div>
  </form>
</body>
</html>
